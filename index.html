<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- font awesome and google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">  
    <link rel="stylesheet" href="assets/css/style.css">
    <title>bear, ninja, hunter</title>
</head>
<body>
    <!--headers-->
    <h1 class="heading"> Bear . Ninja . Hunter</h1>
    <h2 class="subheading">Choose wisely!</h2>

    <!--game area-->
    <div class="game-area">
        <div class="selection-area">
            <button>
                <img id="bear" src="assets/images/bear_win.png" alt="Cartoon of bear">
            </button>
            <button>
                <img id="ninja" src="assets/images/ninja_win.png" alt="Cartoon of ninja">
            </button>
            <button>
                <img id="hunter" src="assets/images/hunter_win.png" alt="Cartoon of hunter">
            </button>
        </div>
        <div class="choices">
            <p>You chose: <span id="player-choice"></span></p>
            <p>Computer chose: <span id="computer-choice"></span></p>
        </div>
        <div class="outcome">
            <p id="ready">ready<span id="result"></span></p> 
        </div>
        <div class="score-area">
            <p>Lived: <span id="score">0</span></p>
            <p>Died: <span id="died">0</span></p>
        </div>
    </div>    

    <!--footer-->
    <footer>
        <div>
            <p>RULES</p>
            <div id="rules">
                <p class="rule">bear eats ninja</p>
                <p class="rule">ninja kills hunter</p>
                <p>hunter shoots bear</p>
            </div>
        </div>
    </footer>

    <!--javascript-->
    <script src="assets/js/script.js"></script>
</body>
</html>
